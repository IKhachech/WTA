<div class="container">
    <div>
      <h2>Add Tour :</h2>
    </div>
    <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Tour</label>
        <input   type="number" [(ngModel)]="newTour.idTour" name="idTour" class="form-control">
      </div>
    
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Court Surface</label>
        <input type="text" [(ngModel)]="newTour.courtSurface" name="courtSurface" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Dotation</label>
        <input type="number" [(ngModel)]="newTour.dotation" name="dotation" class="form-control">
      </div>

  
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date Tour</label>
        <input type="date" [(ngModel)]="newTour.dateTour" name="dateTour" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Name Tour</label>
        <input type="text" [(ngModel)]="newTour.nameTour" name="nameTour" class="form-control">
      </div>
  

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Winner</label>
        <input type="text" [(ngModel)]="newTour.winner" name="winner" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Status</label>
        <select class="form-control form-control-lg" id="idStat" name="idStat" [(ngModel)]="newIdSt">
         <option *ngFor="let st of stats" [value]="st.idStat" >
         {{st.namePlayer}}
        </option>
        </select>
        </div>
      <div class="mt-2">
        <button (click)="addWtaTour()" class="btn btn-success">Add</button>
    </div>
      
    </form>
  </div>
