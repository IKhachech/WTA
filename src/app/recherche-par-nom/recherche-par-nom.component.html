<style>
  /* Styles communs pour toutes les pages */
  .container {
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #f8f9fa;
  }

  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-inline {
    margin-bottom: 20px;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .table {
    color: #333; /* Couleur du texte */
    font-size: 16px; /* Taille de la police */
    border: 2px solid #ddd; /* Bordure autour de la table */
    border-collapse: collapse; /* Fusionner les bordures de cellules */
  }

  /* Styles pour les cellules d'en-tête */
  .table th {
    background-color: #f5f5f5; /* Couleur de fond pour les cellules d'en-tête */
  }

  /* Styles pour les cellules du corps */
  .table td {
    padding: 10px; /* Espace intérieur des cellules */
  }
</style>

<div class="container">
    <div class="card shadow mb-4" style="border-radius: 15px; background-color: #f8f9fa;">
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2 mt-2 ">
                <label>Tour name </label>
                <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
                </div>
                </form>
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Court Surface</th>
            <th>Dotation</th>
            <th>Date Tour</th>
            <th>Name Tour</th>
            <th>Winner</th>
            <th>Status</th>
          </tr>
          <tbody *ngFor="let tour of wtatour | searchFilter: searchTerm ">
            <tr>
              <td>{{ tour.idTour }}</td>
              <td>{{ tour.courtSurface }}</td>
              <td>{{ tour.dotation }}</td>
              <td>{{ tour.dateTour | date:'dd/MM/yyyy' }}</td>
              <td>{{ tour.nameTour }}</td>
              <td>{{ tour.winner }}</td>
              <td>{{ tour.stats!.namePlayer }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
