<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2 mt-2 ">
                <label>Tour name </label>
                <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
                </div>
                </form>
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Court Surface</th>
            <th>Dotation</th>
            <th>Date Tour</th>
            <th>Name Tour</th>
            <th>Winner</th>
            <th>Status</th>
          </tr>
          <tbody *ngFor="let tour of wtatour | searchFilter: searchTerm ">
            <tr>
              <td>{{ tour.idTour }}</td>
              <td>{{ tour.courtSurface }}</td>
              <td>{{ tour.dotation }}</td>
              <td>{{ tour.dateTour | date:'dd/MM/yyyy' }}</td>
              <td>{{ tour.nameTour }}</td>
              <td>{{ tour.winner }}</td>
              <td>{{ tour.stats!.namePlayer }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
