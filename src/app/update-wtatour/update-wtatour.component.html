<style>
  /* Conteneur principal */
  .container {
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #f8f9fa;
  }

  /* Titre du formulaire */
  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Champs de saisie */
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  /* Bouton "Add Image" */
  .btn-success {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
  }

  /* Image affich√©e */
  .img-fluid {
    border-radius: 10px;
    margin-top: 10px;
  }

  /* Tableau d'images */
  .table-striped {
    margin-top: 20px;
    border-radius: 15px;
  }

  /* Bouton "Delete" dans le tableau */
  .btn-danger {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 5px;
  }

  /* Bouton "Update" */
  .btn-warning {
    background-color: #ffc107;
    color: #212529;
    border: none;
    border-radius: 5px;
  }
</style>



<div class="container">
    <div>
      <h2>Update Tour :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Tour</label>
            <input readonly type="text" [(ngModel)]="currentWtatour.idTour"
            name="idTour" class="form-control">
        </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Court Surface</label>
        <input type="text" [(ngModel)]="currentWtatour.courtSurface" name="courtSurface" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Dotation</label>
        <input type="number" [(ngModel)]="currentWtatour.dotation" name="dotation" class="form-control">
      </div>

  
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date Tour</label>
        <input type="date" [ngModel]="currentWtatour.dateTour | date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentWtatour.dateTour= $event" name="dateTour"
        class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Name Tour</label>
        <input type="text" [(ngModel)]="currentWtatour.nameTour" name="nameTour" class="form-control">
      </div>
  

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Winner</label>
        <input type="text" [(ngModel)]="currentWtatour.winner" name="winner" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Status</label>
        <select class="form-control form-control-lg" id="idStat" name="idStat"
        [(ngModel)]="updatedStId">
        <option *ngFor="let st of stats" [value]="st.idStat" >
        {{st.namePlayer}}
        </option>
        </select>
        </div>


        <div class="col-sm-16 col-md-16 col-lg-16">
           <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control"> 
        </div>

        <div class="mt-2">
           <button type="submit" (click)="onAddImageWtatour()" class="btn btn-success">Add Image</button>
           </div>


        <div class="col-sm-16 col-md-16 col-lg-16">
           <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
        </div>

        <div class="card shadow mb-4" style="border-radius: 15px; background-color: #f8f9fa;">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Images</th>
                  <th>DEL</th>
                </tr>
              </thead>
              <tbody *ngFor="let img of currentWtatour.images">
                <tr>
                  <td><img class="card-img-top img-responsive" [src]="'data:' + img.type + ';base64,' + img.image" style="height:50px;width:100px"></td>
                  <td style="width:20%" ><a class="btn btn-danger"
                    (click)="supprimerImage(img)">Delete</a></td>
                </tr>
              </tbody>
           
            </table>
          </div>
        </div>
      <div class="mt-2">
        <button type="submit" (click)="updateWtaTour()" class="btn btn-warning">Update</button>
    </div>
      
    </form>
  </div>
