<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Court Surface</th>
            <th>Dotation</th>
            <th>Date Tour</th>
            <th>Name Tour</th>
            <th>Winner</th>
            <th>Status</th>
            <th>Image</th>
            <th *ngIf="authService.isAdmin()">M.O.D</th>
            <th *ngIf="authService.isAdmin()">D.E.L</th>
          </tr>
          <tbody *ngFor="let tour of wtatour">
            <tr>
              <td>{{ tour.idTour }}</td>
              <td>{{ tour.courtSurface }}</td>
              <td>{{ tour.dotation }}</td>
              <td>{{ tour.dateTour | date:'dd/MM/yyyy' }}</td>
              <td>{{ tour.nameTour }}</td>
              <td>{{ tour.winner }}</td>
              <td>{{ tour.stats!.idStat }}</td>
              <td><img class="card-img-top img-responsive" src ="{{apiurl+'/image/loadfromFS/'+tour.idTour}}" style = "height :50px;width:100px"> </td>
              <td><a *ngIf="authService.isAdmin()" class="btn btn-warning"  [routerLink]="['/update-wtaTour', tour.idTour]">Update</a></td>
              <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="suppWtaTour(tour)">delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
